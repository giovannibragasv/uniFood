        <div class="header-right">
            <div class="profile-dropdown">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYf_eHgBhH4luXMbkjPsRInneXi3OKPUya5w&s" alt="Profile" class="profile-img">

                </svg>
                <div class="dropdown-content">
                    <a href="#">Perfil</a>
                    <a href="#">Configurações</a>
                    <a href="#">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <h1>Meu Pedido</h1>


        <div class="progress-container">
              <div class="progress-step">
                <span>1</span>
                <p>Confirmando Pedido</p>
            </div>
            <div class="progress-step">
                <span>2</span>
                <p>Pedido Confirmado</p>
            </div>
            <div class="progress-step">
                <span>3</span>
                <p>Pedido em Andamento</p>
            </div>
            <div class="progress-step">
                <span>4</span>
                <p>Pedido Pronto</p>
            </div>
        </div>

        <button id="finalizar-pedido-btn" class="cart-button" style="display: none;">Finalizar Pedido</button>
        
        

        <div id="pedido-items" class="grid-container">
            <!-- Itens do pedido serão adicionados aqui -->
        </div>

        <div class="bottom-menu">
            <div class="bottom-menu-content">
                <div id="pedido-total">Total: R$0,00 / 0 itens</div>
                <button id="solicitar-reembolso-btn" class="cart-button">Solicitar Reembolso</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script> <!-- Lembre-se de atualizar o JavaScript -->
</body>
</html>
